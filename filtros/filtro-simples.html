<html>
<head>
    <title>BeMEAN</title>
    <meta charset="utf-8">
</head>
<body data-ng-app="BeMEAN">
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" data-ng-model="nome"><br><br>
    {{ nome | truncate:5:'... Veja Mais' }}
    <script src="../js/vendors/angular.min.js"></script>
    <script>
        angular.module('BeMEAN',  [])
            .filter('reverseString', function(){
                return function(text){
                    if(text){
                        return text.split('').reverse().join('');
                    }
                }
            })
            .filter('truncate', function(){
                return function(text, length, end){
                    if(text){
                        if(isNaN(length)) length = 10;
                        if(end === undefined) end = '...';
                        if(text.length <= length) return text;
                        else return String(text).substring(0,length)  + end;
                    }
                }
            })
    </script>
</body>
</html>
